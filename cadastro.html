<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
</head>
<body>
    <form action="#">
        <fieldset>
            <legend>Cadastro de Usuario</legend>
            <label for="Itexto">Nome:</label>
            <input type="text" id="Itexto" name="Ttexto" placeholder="Digite seu Nome">
            <br>
            <label for="IData">Data de Nascimento:</label>
            <input type="date" id="Idata" name="Ddata">
            <br>
            <label for="Imail">E-mail:</label>
            <input type="Email" id="Imail" name="Memail" placeholder="Digite seu Email">
            <br>
            <label for="Imail">Confirmar E-mail:</label>
            <input type="email" id="mcmail" name="ICmail" placeholder="Confirme seu Email>
            <br>
            <label for="isexo">Sexo</label>
            <select name="ssexo" id="isexo">
                <option value="M">Masculino</option>
                <option value="F" selected>Feminino</option>
                <option value="A">Agenero</option>
            </select>
            <br>
            <label>Tipo</label>
            <input type="radio" name="rtipo" id="Itpusuario" value="U">
            <label for="Itpusuario">Usuario</label>
            <input type="radio" name="rtipo" id="itpadmin" value="A">
            <label for="itpadmin">Admin</label>
            <br>

            <label for="Ivoce">Fale sobre vocÃª</label>
            <br>
            <textarea name="txtvoce" id="Ivoce" cols="30"
            rows="10"></textarea>
            <br>    
            <input type="submit" value="Enviar">
        </fieldset>
    </form>   
</body>
</html>
